<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebox</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="change-layout">Change Layout</div>
    <div class="container">
        <div class="coder">
            <div class="code-editor htmlCoder">
                <div class="code-type">HTML</div>
                <div class="code html" id="html"></div>
            </div>
            <div class="code-editor htmlCoder">
                <div class="code-type">CSS</div>
                <div class="code css" id="css"></div>
            </div>
            <div class="code-editor htmlCoder">
                <div class="code-type">JS</div>
                <div class="code js" id="javascript"></div>
            </div>
        </div>
        <div class="output">
            <iframe src="" class="output-iframe" frameborder="0"></iframe>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ace.js"></script>
    <script src="./static/script.js"></script>
</body>

</html>
